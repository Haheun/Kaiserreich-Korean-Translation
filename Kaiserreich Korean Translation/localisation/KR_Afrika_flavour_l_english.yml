l_english:

### Events ###
afro.1.t:0 "술탄 즉위 10주년 기념식"
afro.1.d:0 "술탄 압뒬메지트 2세가 왕위에 오르고 10년이 지났습니다. 온 나라 이를 기념합니다."
afro.1.a:0 "경사스럽도다!"

afro.2.t:0 "술탄 즉위 15주년 기념식"
afro.2.d:0 "술탄 압뒬메지트 2세가 왕위에 오르고 15년이 지났습니다. 온 나라 이를 기념합니다."
afro.2.a:0 "경사스럽도다!"

afro.3.t:0 "이드 울피트르(라마단이 끝난 것을 기념하는 휴일)"
afro.3.d1:0 "오늘은 이드 울피트르의 첫째날입니다. 모든 무슬림이 라마단이 끝난 것을 기념합니다."
afro.3.d2:0 "오늘은 이드 울피트르, 터키식으로는 라마잔 바이람의 첫째날입니다. 모든 무슬림이 라마단이 끝난 것을 기념합니다."
afro.3.a:0 "경사스럽도다!"

afro.4.t:0 선대 술탄 아메드 푸아드의 사망"
afro.4.d:0 "아흐메드 푸아드는 1917년부터 1925년까지 이집트와 수단의 술탄이었습니다. 아흐메드 푸아드는 영국에 의해 옹립되었으며, 독일과 오스만의 개입으로 케디브 압바스 2세가 다시 왕위에 오르자 퇴위되었습니다. 스위스로 망명한 그는 68세의 나이로 세상을 떠났습니다. 아흐메드 푸아드의 16살 난 아들 파루크는 아버지의 뒤를 이어 이집트의 왕위를 주장하고 있습니다."
afro.4.a:0 "어린 애를 무서워할 필요는 없다."

afro.5.t:0 "외메르 파루크 왕자의 왕자비의 사망"
afro.5.d:0 "오늘, 친애하는 왕자비 카딘 에펜디께서 오랜 투병 끝에 사망하셨습니다."
afro.5.a:0 "비극이로다."

afro.6.t:0 "압뒬메지트 2세의 붕어"
afro.6.d:0 "우리의 친애하는 술탄이신 압뒬메지트의 아들 압뒬메지트 2세께서 붕어하셨습니다! 전통에 따라 오스만 왕조의 최연장자인 아흐메트 니하트 에펜디께서 왕위를 이어받아 영광스러운 술탄 아흐메트 4세로 즉위할 것입니다. 아흐메트 4세 만세!"
afro.6.a:0 "술탄이 죽었다. 새 술탄께 영광을!"

afro.7.t:0 "라나발로나 4세의 붕어"
afro.7.d:0 "마다가스카르의 여왕 라나발로나 4세, 마리-루이즈가 붕어하였습니다. 그의 조카 앙드라아나마낭테나 폴 라자핀카레포가 그녀의 뒤를 이어 앙드리아나마낭테나 1세로 즉위하였습니다."
afro.7.a:0 "그녀가 그리울 거야!"

afro.8.t:0 "무스타파 케말 파샤의 사망"
afro.8.d:0 "갈리폴리의 영웅 무스타파 케말이 오늘 세상을 떠났습니다. 그는 유능한 장군이었을 뿐만 아니라 보수적인 제국을 개혁한 개혁가였습니다. 무스타파 케말은 한때 재상의 후보로까지 고려되었지만, 공화주의에 공감했다는 의혹이 그의 출세 가도를 막았습니다."
afro.8.a:0 "위대한 투르크인이 떠났구나."
